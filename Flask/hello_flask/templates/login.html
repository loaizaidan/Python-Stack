<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Future Developers</title>
</head>
<body>
    {% for devs in mylist %}
            <p>{{ devs['firstname'] }} - {{ devs['lastname'] }}</p>
        {% endfor %}

        <form action="/userlogin" method="post">
            <label for="">Username*: </label>
            <input type="text" name="username" placeholder="Fill Username">
            
            <label for="">Password*:</label>
            <input type="password" name="password" placeholder="Fill Password">

            <input type="submit" value="Login">
        </form>
</body>
</html>
